<table>
    <tr>
        <td><a href="/register">注册</a></td>
        <td><a href="/login">登陆</a></td>
        <td><a href="/pile/search">搜索充电桩</a> </td>
        <td><a href="" id="logout">注销</a></td>
    </tr>
</table>
<script>
    function logout() {
            $.ajax({
                type:'post',
                url:'/v1/user/logout',
                dataType:'json',
                data:$.toJSON({
                    token: "{{ token }}"
                }),
                success:function(data) {
                    if (data.ret != 0) {
                        alert(data.ret)
                        return
                    }
                    window.location.href = '/login'
                },
            })
    }
    $("#logout").click(logout)
</script>
