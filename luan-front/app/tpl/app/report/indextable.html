<style type="text/css">
  .gridStyleter {
    border: 1px solid rgb(212,212,212);

z-index: 2;}

<div style="margin-top: 60px">
<div class="panel panel-default" style="width: 90%;margin:auto;">
  <div class="panel-heading">参数配置列表</div>
  <div class="panel-body">
        <div id="toolbar">
            <button id="remove" class="btn btn-success"  ng-click="chooseupdate()" ng-disabled="mySelections.length==0">
                <i class="glyphicon glyphicon-flash"></i> 选择版本升级
            </button>
            <button id="remove" class="btn btn-danger"  ng-click="choosedelete()" ng-disabled="mySelections.length==0">
                <i class="glyphicon glyphicon-flash"></i> 删除所选版本
            </button>
            <!-- <button id="remove" class="btn btn-info"  ng-click="chooseedit()" ng-disabled="mySelections.length==0">
                <i class="glyphicon glyphicon-flash"></i> 编辑所选版本
            </button> -->
            <button id="remove" class="btn btn-info"  ng-click="chooseedit()" >
                <i class="glyphicon glyphicon-flash"></i> 编辑所选版本
            </button>
            <button id="remove" class="btn btn-info"  ui-sref="app.indexconfigure" >
                <i class="glyphicon glyphicon-flash"></i> 新建
            </button>
        </div>
    <div class="gridStyleter" ng-grid="gridOptions" style="margin-top: 20px"></div>
  </div>
</div>
</div>


<div class="modal  fade " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="updatemodal">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">当前所选版本</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">电桩id</span>
          <input type="text" class="form-control" placeholder="version" aria-describedby="basic-addon1" id="updateversion">
        </div>
        
        <div class="checkbox" style="margin-left: 2%">
        <label>
        <input type="checkbox"  ng-model="upall" ng-click="test()"> 配置全部
      </label>
      <label>
        <input type="checkbox" ng-model="updetail" ng-click="choosedetail()"> 配置具体
      </label>
      <div>
        <span style="color:rgb(4,121,191);font-size: 3px">注:不选择配置全部和指定配置的时候，将按照程序版本号指定配置</span>
      </div>
      </div>
      <div class="form-group" style="margin-left: 2%" ng-if="upid">
      <label for="exampleInputEmail1">充电桩ID</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入充电桩ID" style="width: 50%">
    </div>
    <!-- <div class="form-group" style="margin-left: 2%" ng-if="upid">
      <label for="exampleInputEmail1">指定供应商配置</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入供应商" style="width: 50%">
    </div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" ng-click="updateparameter()">升级</button>
      </div>
    </div>
  </div>
</div>

    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="radio" name="language" value="1" id="language2"> 否
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">灯板配置情况</label>

    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="radio" name="light" value="1" id="light2"> 否
        </label>
      </div>
    </div>
  </div>
  
</form>

<div style="width: 80%;margin:auto;">

</form>
