<div class="panel panel-default" style="width: 90%;margin:auto;margin-top: 30px;height: 700px;margin-top: 60px">
  <div class="panel-heading" style="background-color: rgb(40,84,133);color:white">新建充电桩</div>
  <div class="panel-body">
  <div class="container" style="width: 100%" > 
        <div id="toolbar">
            <button id="remove" class="btn btn-info"  ng-click="newpile()" ng-disabled="mySelections.length==0">
                <i class="glyphicon glyphicon-flash"></i> 电桩注册
            </button>
        </div>
        <div class="gridStyle3" ng-grid="gridOptions"></div>
      </div>
  </div>
</div>
 



<div class="modal  fade " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="editpilemodal">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">编辑已有充电桩</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">电桩ID</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >商家姓名</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
       <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >商家电话</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >商家电子邮件</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>

<div class="modal  fade " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="newpilemodal" style="z-index: 3;margin-top: 60px;" >
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新增充电桩</h4>
      </div>
      <div class="modal-body" style="height: 700px">
         
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >桩主ID</span>
          <input type="text" class="form-control" placeholder="桩主ID" aria-describedby="basic-addon1" id="pileownerid" ng-model="pile.pileownerid">
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >电桩名称</span>
          <input type="text" class="form-control" placeholder="电桩名称" aria-describedby="basic-addon1" id="pilename" ng-model="pile.pilename">
        </div>
         <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >电桩位置</span>
          <input type="text" class="form-control" placeholder="电桩位置" aria-describedby="basic-addon1" id="pileaddress" ng-model="pile.pileaddress">
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >电桩经度</span>
          <input type="text" class="form-control" placeholder="电桩经度" aria-describedby="basic-addon1" id="pilelongitude" ng-model="pile.pilelongitude">
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >电桩纬度</span>
          <input type="text" class="form-control" placeholder="电桩纬度" aria-describedby="basic-addon1" id="pilelatitude" ng-model="pile.pilelatitude">
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >软件版本号</span>
          <input type="text" class="form-control" placeholder="软件版本号" aria-describedby="basic-addon1" id="pilesoftware" ng-model="pile.pilesoftware">
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >上次维护时间</span>
          <input class="form-control" id="myDatepickerInput1" type="text" style="width: 100%;height: 30px;padding-left: 0px;padding-right: 0px" ng-model="pile.start"/ >
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >下次维护时间</span>
          <input class="form-control" id="myDatepickerInput2" type="text" style="width: 100%;height: 30px;padding-left: 0px;padding-right: 0px" ng-model="pile.next"/>
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >电桩id</span>
          <input type="text" class="form-control" placeholder="电桩id" aria-describedby="basic-addon1" id="pilesn" ng-model="pile.sn">
        </div>
       <!--  <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >上次维护时间</span>
          <span style="position: relative; z-index: 9999;">
            <input class="form-control" id="myDatepickerInput1" type="text" style="width: 100%;height: 30px;padding-left: 0px;padding-right: 0px" />
          </span> 
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >下次维护时间</span>
          <input class="form-control" id="myDatepickerInput1" type="text" style="width: 100%;height: 30px;padding-left: 0px;padding-right: 0px" />
        </div> -->
        <div class="form-group" style="margin-top: 20px;margin-bottom: 20px">
          <label class="col-sm-3 control-label">是否支持预约:</label>
          <div class="col-sm-7">
              <toggle-switch ng-model="switchStatus" on-label="是" off-label="否"><toggle-switch>
          </div>
        </div>
        <div class="form-group" style="margin-top: 20px;margin-bottom: 20px">
          <label class="col-sm-3 control-label">是否可用:</label>
          <div class="col-sm-7">
              <toggle-switch ng-model="switchStatus1" on-label="是" off-label="否"><toggle-switch>
          </div>
        </div>
        
       <div class="form-group" style="margin-top: 20px;margin-bottom: 20px">
          <label class="col-sm-3 control-label">是否合格:</label>
          <div class="col-sm-7">
              <toggle-switch ng-model="switchStatus2" on-label="是" off-label="否"><toggle-switch>
          </div>
        </div>
        <div class="input-group" style="margin-top: 30px" >
          
        </div>
 <!--       <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >电桩纬度</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="pilelatitude">
        </div>
        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-addon" id="basic-addon1" >电桩名称</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="pilename">
        </div> -->
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" ng-click="createpile()" ng-disabled="pile.pilename == null|| pile.pileaddress == null || pile.pilelongitude == null || pile.pilelatitude ==null || pile.pilesoftware == null || pile.sn == null || pile.next == null || pile.start == null">确认新建</button>
      </div>
      <span style="color:red;font-size: 3px;margin-left: 68%" ng-if="pile.pilename == null|| pile.pileaddress == null || pile.pilelongitude == null || pile.pilelatitude ==null || pile.pilesoftware == null || pile.sn == null || pile.next == null || pile.start == null">注:所有信息必须全部填写完全方可提交</span>
    </div>
  </div>

      
</div>
