<div style="width: 80%;margin:auto;margin-top: 60px">
  <h3>设备基本信息</h3>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">请输入设备ID</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="pileid" ng-blur="testpileid()">
    </div>
    <div class="col-sm-3">
      <input type="button" class="form-control btn btn-success" id="inputPassword3" value="查询已有设备信息" ng-disabled="falsenumber == 0">
    </div>
  </div>
  <span  id="basic-addon1" ng-if="expendid" style="display: block;color:red;margin-left:18%;">只能输入数字</span>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">通信方式</label>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 本地
        </label>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> GPRS
        </label>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> WIFI
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">PM25配置状态</label>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 是
        </label>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 否
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">屏幕配置情况</label>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 是
        </label>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 否
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">语音配置情况</label>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 是
        </label>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 否
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">灯板配置情况</label>
      <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 是
        </label>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 否
        </label>
      </div>
    </div>
  </div>
  
</form>
</div>
<div style="width: 80%;margin:auto;">
  <h3>设备时间</h3>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">时间</label>
    <div class="col-sm-8">
      <input class="form-control" id="myDatepickerInput1" type="text" style="width: 100%;height: 30px;padding-left: 0px;padding-right: 0px" />
    </div>
  </div>
</form>
</div>

<div style="width: 80%;margin:auto;">
  <h3>电表ID</h3>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">电表ID</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputPassword3" ng-blur="testeid()" placeholder="请输入电表ID">
    </div>
  </div>
</form>
</div>
