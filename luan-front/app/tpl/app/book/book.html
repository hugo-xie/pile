<div class="modal  fade " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="accusationmodal" >
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">处理举报</h4>
      </div>
      <div class="modal-body">
        <div class="input-group" style="margin-top: 10px">
          <span class="input-group-addon" id="basic-addon1">被举报者车牌号</span>
          <input type="text" class="form-control"  aria-describedby="basic-addon1" id="test1" ng-model="repoter.plate" > 
        </div>
        <div class="input-group" style="margin-top: 10px">
          <span class="input-group-addon" id="basic-addon1">举报信息编号</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="repotid" disabled>
        </div>
        <div class="input-group" style="margin-top: 10px">
          <span class="input-group-addon" id="basic-addon1">举报时间</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="repotertime" disabled>
        </div>
        <div class="row">
          <div class="col-md-12">
           
            
              <div class="input-group" style="margin-top: 10px">
              <span class="input-group-addon" id="basic-addon1">被举报用户扣除分数</span>
              <input type="number" class="form-control" placeholder="score" aria-describedby="basic-addon1" id="deletescore" ng-model="deletescore" min="0">
              </div>
            
          </div>
          <div class="col-md-12">
            <div class="col-md-6" style="padding-left: 0px;">
              <div class="input-group" style="margin-top: 10px">
              <span class="input-group-addon" id="basic-addon1">举报用户ID</span>
              <input type="text" class="form-control" placeholder="举报用户ID" aria-describedby="basic-addon1" id="reporterid" disabled>
              </div>
            </div>
            <div class="col-md-6" style="padding-right: 0px;">
              <div class="input-group" style="margin-top: 10px">
              <span class="input-group-addon" id="basic-addon1">奖励分数</span>
              <input type="number" class="form-control" placeholder="score" aria-describedby="basic-addon1" id="plusscore" ng-model="plusscore" min="0">
              </div>
            </div>
          </div>
        </div>
        
        <textarea name="" id="problemdetail" cols="78" rows="7.5" placeholder="处理意见" style="margin-top: 10px"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" ng-click="submitreport()">确认处理</button>
      </div>
    </div>
  </div>
</div>

<div class="modal  fade " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="submitermodal" >
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">举报人相关信息</h4>
      </div>
      <div class="modal-body">
        <div class="input-group" style="margin-top: 10px">
          <span class="input-group-addon" id="basic-addon1">举报者ID</span>
          <input type="text" class="form-control"  aria-describedby="basic-addon1" id="test1" ng-model="test1" disabled> 
        </div>
        <div class="input-group" style="margin-top: 10px">
          <span class="input-group-addon" id="basic-addon1">举报信息编号</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="test2" disabled>
        </div>
        <div class="input-group" style="margin-top: 10px">
          <span class="input-group-addon" id="basic-addon1">举报时间</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="test3" disabled>
        </div>
        <div class="input-group" style="margin-top: 10px">
          <span class="input-group-addon" id="basic-addon1">奖励积分</span>
          <input type="number" class="form-control" placeholder="score" aria-describedby="basic-addon1" id="test3" >
        </div>
        <textarea name="" id="problemdetail" cols="78" rows="7.5" placeholder="处理意见" style="margin-top: 10px"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" ng-click="problem()">确认处理</button>
      </div>
    </div>
  </div>
</div>
